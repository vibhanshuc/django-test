{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block content %}
    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <div class="accordion accordion-lg divcenter clearfix" style="max-width: 550px;">

                    <div class="acctitle"><i class="acc-closed icon-lock3"></i><i class="acc-open icon-unlock"></i>
                        <h1>Client Login</h1></div>
                    <div class="acc_content clearfix">
                        <form id="login-form" name="login-form" class="nobottommargin" action="." method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}"/>

                        </form>
                    </div>

                    <div><a href="/accounts/login">Already Member? Login in</a></div>
                </div>
            </div>
        </div>
    </section><!-- #content end -->

{% endblock %}
