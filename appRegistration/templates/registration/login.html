{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block content %}
    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <div class="accordion accordion-lg divcenter nobottommargin clearfix" style="max-width: 550px;">

                    <div class="acctitle"><i class="acc-closed icon-lock3"></i><i class="acc-open icon-unlock"></i>Login
                        to your Account
                    </div>
                    <div class="acc_content clearfix">
                        <form id="login-form" name="login-form" action="." method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class="btn btn-primary" type="submit"
                                   value="{% trans 'Log in' %}"/>
                            <input type="hidden" name="next" value="{{ next }}"/>

                            <div class="col_full nobottommargin">

                                <a href="{% url 'auth_password_reset' %}" class="fright">Forgot Password?</a>
                            </div>
                        </form>
                    </div>

                    <div><a href="{% url 'registration_register' %}">New Signup? Register for an Account</a></div>
                </div>
            </div>
        </div>
    </section><!-- #content end -->
{% endblock %}
